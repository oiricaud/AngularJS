<!doctype html>
<html lang="en">
<head>
  <title> AngularJS Learning </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="resources/js/angular/angular.js"></script>
  <script src="userService.js"></script>

</head>

<body>
  <div class ="mainContainer" data-ng-app="UserApp">
      <h1> User Scenario </h1>

      <div data-ng-controller="MainCtrl">
        <table class="table table-bordered" ng-repeat="module in ocw.modelOutputs">
          <tr>
            <td>
              <p class="Label">{{ module.varLabel}}</p>
              <p class="Name">{{ module.varName}}</p>
              <p class="Unit">{{ module.varUnit}}</p>
              <p class="Value">{{ module.varValue}}</p>
            </td>
          </tr>
        </table>
      </div>
  </div>
</body>
